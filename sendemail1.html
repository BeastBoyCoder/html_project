<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="form">
        <h1>Send your valueable feedback to</h1>
        <h5><small>rubai.dutta@outlook.com</small></h5>
        <form method="post">
            <input type="text" placeholder="Name" id="name" autocomplete="off" required>
            <input type="email" placeholder="Email" id="email" autocomplete="off" required>
            <input type="text" placeholder="Subject" id="subject" autocomplete="off" required>
            <textarea id="message" placeholder="Message" cols="30" rows="4" required></textarea>
            <button id="btn">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        var btn = document.getElementById('btn');
        btn.addEventListener('click', function(e){
            e.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;
            var body = '<html>Sender name: ' + name + '<br/> Sender email: ' + email +'<br/> Subject: ' +
            subject + '<br/> Message: ' + message + '</html>';
            //alert(body);

            //function Send Email...
            Email.send({
            SecureToken : "4881fe2c-312b-4be1-b219-883eb25b59b9",
            To : 'rubai.dutta@outlook.com',
            From : "rubai.dutta.g@gmail.com",
            Subject : subject,
            Body : body
            }).then(
                message => alert("Email sent successfully from " + email)
            );
        })
    </script>
</body>
</html>
